{% extends 'front/front_sign_base.html' %}

{% block title %}
    Python论坛用户注册
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_regist.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block sign_group %}
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="telephone" placeholder="手机号码">
            <span class="input-group-btn">
                <button class="btn btn-default" id="send-captcha-btn">发送验证码</button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="用户名">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password_repeat" placeholder="确认密码">
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="graph_captcha" placeholder="验证码">
            <span class="input-group-addon captcha-addon" id="graph-captcha-btn" style="cursor: pointer;">
                <img src="{{ url_for('account.graph_captcha') }}" alt="">
            </span>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" id="submit">注册</button>
    </div>
    {% if message %}
        <p class="text-danger" style="text-align: center">{{ message }}</p>
    {% endif %}
{% endblock %}
