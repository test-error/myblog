{% extends 'front/front_base.html' %}

{% block title %}
    个人信息设置
{% endblock %}

{% block head %}
    <style>
        .form-group textarea{
            height: 80px;
        }
        .avatar-img {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.staticfile.org/Plupload/2.1.1/moxie.js"></script>
    <script src="https://cdn.staticfile.org/Plupload/2.1.1/plupload.dev.js"></script>
    <script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.js"></script>
    <script src="{{ static('common/bzqiniu.js') }}"></script>
    <script src="{{ static('front/js/front_settings.js') }}"></script>
{% endblock %}

{% block container %}
    <div class="container-inner col-md-4">
        <h2>个人信息</h2>
        <div class="form-group">
            <label for="">用户名</label>
            <input type="text" class="form-control" placeholder="请输入用户名" name="username" value="{{ front_user.username }}">
        </div>
        <div class="form-group">
            <label for="">真实姓名</label>
            <input type="text" class="form-control" placeholder="请输入真实姓名" name="realname" value="{{ front_user.realname or '' }}">
        </div>
        <div class="form-group">
            <label for="">QQ</label>
            <input type="text" class="form-control" placeholder="请输入QQ号" name="qq" value="{{ front_user.qq or '' }}">
        </div>
        <div class="form-group">
            <label for="">头像</label>
            <img src="{{ front_user.avatar or static('images/logo.jpg') }}" class="img-circle avatar-img" alt="点击选择头像" id="avatar-img">
        </div>
        <div class="form-group">
            <label for="">个性签名</label>
            <textarea class="form-control" name="signature" id="signature-area" placeholder="请输入个人签名">{{ front_user.signature or '' }}</textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="submit-btn" data-user-id="{{ front_user.id }}">保存</button>
        </div>
    </div>
{% endblock %}
