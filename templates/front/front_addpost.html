{% extends 'front/front_base.html' %}

{% block title %}
    发表新帖
{% endblock %}

{% block head %}
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ static('front/css/front_addpost.css') }}">
    <script src="{{ static('front/js/front_addpost.js') }}"></script>
    <script src="{{ static('common/graph_captcha.js') }}"></script>
    <script src="{{ static('common/xtparam.js') }}"></script>
{% endblock %}

{% block container %}
    <form action="" method="post">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">标题</span>
                <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">板块</span>
                <select name="" id="" class="form-control board-select">
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% include 'common/common_editor.html' %}
        <div class="form-group">
            <div class="input-group col-md-4">
                <input type="text" class="form-control" name="graph_captcha" placeholder="验证码">
                <span class="input-group-addon captcha-addon" id="graph-captcha-btn">
                    <img src="{{ url_for('account.graph_captcha') }}" alt="">
                </span>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-danger" id="submit">发表帖子</button>
        </div>
    </form>
{% endblock %}
