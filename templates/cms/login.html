
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="container" style="margin-top: 50px;">
            <form class="form-signin col-md-4 col-md-offset-4" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <h2 class="form-signin-heading">请登录</h2>
                <input type="email" name="email" class="form-control" placeholder="邮箱" required autofocus>
                <input type="password" name="password" class="form-control" style="margin-top: 10px;" placeholder="密码" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" name="remember"> 记住我
                    </label>
                </div>
                {% if message %}
                <p class="text-danger">{{ message }}</p>
                {% endif %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>

    </div> <!-- /container -->

  </body>
</html>
