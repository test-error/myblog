{% extends 'cms/cms_base.html' %}

{% block head %}
    <script src="{{ static('cms/js/cms_resetmail.js') }}"></script>
{% endblock %}

{% block title %}
    修改邮箱
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <form action="" method="post" class="form" style="width: 400px;">
        <div class="form-group">
            <div class="input-group">
                <input type="email" class="form-control" name="email" placeholder="请输入新邮箱">
                <span class="input-group-addon btn" id="get-captcha">获取验证码</span>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="captcha" placeholder="验证码">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="submit">修改</button>
        </div>
    </form>

{% endblock %}
